<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My task |Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="topbar">
      Register on My task app
    </div><br>
        <form action="#" method="POST" >
            <div id="regform">
                <label for="firstname">First Name</label><br>
                <input type="text" id="firstname" name="First Name" placeholder="Enter your first name" required><br><br>
                <label for="name">Name</label><br>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required><br><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" placeholder="Choose a username" required><br><br>
                <button type="submit">Register</button><br><br>
                <p>Already have an account? <a href="login.html">Login</a></p><br><br>
            </div>
        </form>
</body>
</html>
